<ion-content id="background-content">
  <form [formGroup]="registerForm" (ngSubmit)="formSubmit(registerForm.value)">
  <ion-card style="background: whitesmoke; border: 1px solid lawngreen; border-radius: 12px;">
    <ion-item class="item-native-edit">
      <ion-label>Edit Employee Details</ion-label>
      <ion-icon slot="end" name="close-circle-outline" style="color: white;" (click)="onCancel()"></ion-icon>
    </ion-item>

    <ion-item lines="none" class="ion-margin item-native">
      <ion-input type="text" placeholder="Employee Name" formControlName="employeeName"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validationMessage.employeeName">
      <div class="error-message1"
        *ngIf="registerForm.get('employeeName').hasError(validation.type) && (registerForm.get('employeeName').dirty || registerForm.get('employeeName').touched)">
        {{ validation.message }}
      </div>
    </div>

    <ion-item lines="none" class="ion-margin item-native">
      <ion-input type="number" placeholder="Employee Mobile Number" formControlName="mobileNo"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validationMessage.mobileNo">
      <div class="error-message1"
        *ngIf="registerForm.get('mobileNo').hasError(validation.type) && (registerForm.get('mobileNo').dirty || registerForm.get('mobileNo').touched)">
        {{ validation.message }}
      </div>
    </div>

    <ion-select formControlName="locationName" placeholder="Select your Location" (ionChange)="locationValue($event)" style="border: 1px solid midnightblue; margin-left: 16px; margin-right: 16px; border-radius: 8px; margin-bottom: 16px;">
      <ion-select-option value="">{{listData.EmployeeDestination}}</ion-select-option>
      <ion-select-option *ngFor="let city of locations" [value]="city.Destination_Code">{{city.Destination_Name}}&nbsp;({{(city.Destination_Code)}})</ion-select-option>
    </ion-select>
    <div *ngFor="let validation of validationMessage.locationName">
      <div class="error-message1"
        *ngIf="registerForm.get('locationName').hasError(validation.type) && (registerForm.get('locationName').dirty || registerForm.get('locationName').touched)">
        {{ validation.message }}
      </div>
    </div>

    <ion-item lines="none" class="ion-margin item-native" style="margin-top: 0px;">
      <ion-input type="text" placeholder="User Name" formControlName="userName"></ion-input>
    </ion-item>
    <div *ngFor="let validation of validationMessage.userName">
      <div class="error-message1"
        *ngIf="registerForm.get('userName').hasError(validation.type) && (registerForm.get('userName').dirty || registerForm.get('userName').touched)">
        {{ validation.message }}
      </div>
    </div>

    <ion-item lines="none" class="ion-margin item-native">
      <ion-input type="{{showPassword ? 'text' : 'password'}}" formControlName="password"></ion-input>
      <ion-icon slot="end" name="{{showPassword ? 'eye-off' : 'eye'}}" (click)="toggleShow()"></ion-icon>
    </ion-item>
    <div *ngFor="let validation of validationMessage.password">
      <div class="error-message1"
        *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
        {{ validation.message }}
      </div>
    </div>


    <!-- <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="{{showPassword ? 'text' : 'password'}}" [(ngModel)]="password"></ion-input>
      <ion-icon slot="end" name="{{showPassword ? 'eye-off' : 'eye'}}" (click)="toggleShow()"></ion-icon>
    </ion-item> -->

    <ion-button class="button-native" type="submit" style="margin:16px;"  expand="block">UPDATE</ion-button>
    <ion-button class="button-native" style="margin:16px;"  expand="block" (click)="onCancel()">CANCEl</ion-button>

  </ion-card>
</form>
</ion-content>
