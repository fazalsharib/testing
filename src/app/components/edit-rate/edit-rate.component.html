<ion-content>
  <ion-item class="item-native-edit">
    <ion-label>Modify Rate</ion-label>
    <ion-icon slot="end" name="close-circle-outline" style="color: white;" (click)="cancel()"></ion-icon>
  </ion-item>
  <ion-card>

    <ion-select [(ngModel)]="selectedOrigins" placeholder="Select Origins" style="border: 1px solid midnightblue;margin-left: 10px; margin-right: 10px; margin-bottom: 10px; margin-top: 10px; border-radius: 10px;">
      <ion-select-option *ngFor="let origin of origins" [value]="origin.Destination_Code">{{origin.Destination_Name}}&nbsp;({{(origin.Destination_Code)}}) </ion-select-option>
    </ion-select>

    <ion-select [(ngModel)]="selectedDestinations" placeholder="Select Destinations" style="border: 1px solid midnightblue;margin-left: 10px; margin-right: 10px; margin-bottom: 10px; border-radius: 10px;">
      <ion-select-option *ngFor="let destination of destinations" [value]="destination.Destination_Code">{{destination.Destination_Name}}&nbsp;({{(destination.Destination_Code)}})</ion-select-option>
    </ion-select>

    <ion-select [(ngModel)]="selectedModes" placeholder="Select Modes" style="border: 1px solid midnightblue;margin-left: 10px; margin-right: 10px; margin-bottom: 10px; border-radius: 10px;">
      <ion-select-option  *ngFor="let mode of modes" [value]="mode.Mode_Code">{{mode.Mode_Name}}&nbsp;({{(mode.Mode_Code)}})</ion-select-option>
    </ion-select>

    <ion-select [(ngModel)]="selectedTAT" placeholder="Select TAT( In Days )" style="border: 1px solid midnightblue;margin-left: 10px; margin-right: 10px; margin-bottom: 10px; border-radius: 10px;">
      <ion-select-option *ngFor="let days of tats" [value]="days.days">{{days.days}}</ion-select-option>
    </ion-select>

  <!-- <ng-select [(ngModel)]="selectedOrigins" placeholder="Select Origin" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px; padding-top: 10px;">
    <ng-option *ngFor="let origin of origins" [value]="origin.Destination_Code">{{origin.Destination_Name}}&nbsp;({{(origin.Destination_Code)}})</ng-option>
  </ng-select> -->

  <!-- <ng-select [(ngModel)]="selectedDestinations" placeholder="Select Destination" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">
    <ng-option *ngFor="let destination of destinations" [value]="destination.Destination_Code">{{destination.Destination_Name}}&nbsp;({{(destination.Destination_Code)}})</ng-option>
  </ng-select> -->

  <!-- <ng-select [(ngModel)]="selectedModes" placeholder="Select Mode Type" style="padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">
    <ng-option *ngFor="let mode of modes" [value]="mode.Mode_Code">{{mode.Mode_Name}}&nbsp;({{(mode.Mode_Code)}})</ng-option>
  </ng-select> -->

  <ion-item lines="none" class="item-native1" style="margin-bottom: 10px;" >
    <ion-input [(ngModel)]="selectRate" placeholder="Rate/Kg"></ion-input>
  </ion-item>

  <ion-item lines="none" class="item-native1" style="margin-bottom: 10px;" >
    <ion-input [(ngModel)]="selectFreightWeight" placeholder="Min Freight Weight"></ion-input>
  </ion-item>

  <ion-item lines="none" class="item-native1" >
    <ion-input [(ngModel)]="selectFreightCharges" placeholder="Min Freight Charges"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-item lines="none" class="item-native2" style="margin-top: 5px;margin-bottom: 10px;" >
        <ion-label>From Date</ion-label>
        <ion-input [(ngModel)]="activeDate" type="date" placeholder="From Date"></ion-input>
      </ion-item>

      <ion-item lines="none" class="item-native2" style="margin-bottom: 10px;" >
        <ion-label>To Date</ion-label>
        <ion-input type="date" [(ngModel)]="closingDate" placeholder="To Date"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-button class="button-native" expand="full" style="border: 1px solid white; margin-left: 10px; margin-right: 10px; margin-top: 8px; margin-bottom: 10px;" (click)="onSubmit()">Modify</ion-button>
</ion-card>
</ion-content>
